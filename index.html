<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe - Data Scientist Portfolio</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Portfolio = () => {
        const projects = [
          {
            title: "Customer Churn Prediction",
            description:
              "Used machine learning to predict customer churn for a telecom company.",
          },
          {
            title: "Sentiment Analysis of Product Reviews",
            description:
              "Analyzed customer sentiment from product reviews using NLP techniques.",
          },
          {
            title: "Time Series Forecasting",
            description:
              "Forecasted sales data using ARIMA and Prophet models.",
          },
        ];

        return (
          <div className="max-w-4xl mx-auto p-6">
            <header className="text-center mb-12">
              <h1 className="text-4xl font-bold mb-2">John Doe</h1>
              <p className="text-xl text-gray-600">Data Scientist</p>
              <div className="flex justify-center space-x-4 mt-4">
                <a
                  href="https://github.com/johndoe"
                  className="text-gray-600 hover:text-gray-900"
                >
                  GitHub
                </a>
                <a
                  href="https://linkedin.com/in/johndoe"
                  className="text-gray-600 hover:text-gray-900"
                >
                  LinkedIn
                </a>
                <a
                  href="mailto:john@example.com"
                  className="text-gray-600 hover:text-gray-900"
                >
                  Email
                </a>
              </div>
            </header>

            <section className="mb-12">
              <h2 className="text-2xl font-semibold mb-4">About Me</h2>
              <p className="text-gray-700">
                I'm a passionate data scientist with expertise in machine
                learning, statistical analysis, and data visualization. I love
                solving complex problems and deriving meaningful insights from
                data.
              </p>
            </section>

            <section className="mb-12">
              <h2 className="text-2xl font-semibold mb-4">Skills</h2>
              <div className="flex flex-wrap gap-2">
                {[
                  "Python",
                  "R",
                  "SQL",
                  "Machine Learning",
                  "Deep Learning",
                  "NLP",
                  "Data Visualization",
                  "Statistical Analysis",
                ].map((skill) => (
                  <span
                    key={skill}
                    className="bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700"
                  >
                    {skill}
                  </span>
                ))}
              </div>
            </section>

            <section>
              <h2 className="text-2xl font-semibold mb-4">Projects</h2>
              <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                {projects.map((project, index) => (
                  <div
                    key={index}
                    className="bg-white p-6 rounded-lg shadow-md"
                  >
                    <h3 className="text-lg font-semibold mb-2">
                      {project.title}
                    </h3>
                    <p className="text-gray-600">{project.description}</p>
                  </div>
                ))}
              </div>
            </section>
          </div>
        );
      };

      ReactDOM.render(<Portfolio />, document.getElementById("root"));
    </script>
  </body>
</html>
